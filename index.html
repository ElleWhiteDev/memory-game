<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memeifying</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <h1>All The Memes!!!</h1>
        <form action="index.html" name="memeForm" method="post">
            <div> 
            <input type="text" id="topTextInput" placeholder="Top Text">
            </div>
            <div>
            <input type="url" id="imageInput" id="image" placeholder="Meme URL">
            </div>
            <div>
            <input type="text" id="bottomTextInput" placeholder="Bottom Text">
            </div>
            <div>
            <button type="submit" id="generateButton">Generate</button>
            </div>
        </form>
    </div>
    <div id="memeContainer">
    </div>

    <script src="app.js"></script>
</body>
</html>
